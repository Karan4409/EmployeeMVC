<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
<h2>Employee List</h2>

<a th:href="@{/employee/new}"> Add New Employee </a>
<br><br>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through employees -->
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{/employee/edit/{id}(id=${emp.id})}">Edit</a> |
            <form th:action="@{/employee/{id}(id=${emp.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
